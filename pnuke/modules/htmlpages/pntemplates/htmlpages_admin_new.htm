<div class="pn-admincontainer">
<h2><!--[pnml name="_HTMLPAGESADD"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="htmlpages" type="admin" func="create"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="htmlpages"]-->" />
	<input type="hidden" name="uid" value="<!--[pnusergetvar name=uid]-->" />
	<div class="pn-adminformrow">
		<label for="htmlpages_title"><!--[pnml name="_HTMLPAGESTITLE"]--></label>
		<input id="htmlpages_title" name="title" type="text" size="32" maxlength="128" />
	</div>
	<div class="pn-adminformrow">
		<label for="htmlpages_userid"><!--[pnml name="_HTMLPAGESUSER"]--></label>
		<span id="htmlpages_userid"><!--[pnusergetvar name=uname]--></span>
	</div>
	<div class="pn-adminformrow">
		<label for="htmlpages_printlink"><!--[pnml name="_HTMLPRINTLINK"]--></label>
		<input id="htmlpages_printlink" name="printlink" type="checkbox" />
	</div>
	<div class="pn-adminformrow">
		<label for="htmlpages_content"><!--[pnml name="_HTMLPAGESCONTENT"]--></label>
		<textarea id="htmlpages_content" name="content" rows="30" cols="60"></textarea>
	</div>
	<!--[pnmodcallhooks hookobject=item hookaction=new module=htmlpages]-->
	<div class="pn-adminformrow">
		<input name="submit" type="submit" value="<!--[pnml name="_HTMLPAGESADD"]-->" />
	</div>
</div>
</form>
</div>
