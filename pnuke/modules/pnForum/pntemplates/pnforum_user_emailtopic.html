<!--[* pndebug *]-->

<form action="<!--[ pnmodurl modname=pnForum type=user func=emailtopic ]-->" method="post" name="emailtopic">

  <table border="0" cellpadding="3" cellspacing="1" align="center" width="100%" class="pnForum-border">
        <!--[ if $error_msg neq '' ]-->
        <tr bgcolor="<!--[ $bgcolor2 ]-->" align="center">
            <td colspan="2">
                <strong><!--[ pnml name='_PNFORUM_MAILTO_WRONGEMAIL' ]--></strong>
            </td>
        </tr>
        <!--[ /if ]-->

	<tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
		<td>
		    <label for="sendto_email"><strong><!--[ pnml name='_PNFORUM_SENDTO' ]--></strong></label>
		</td>
		<td bgcolor="<!--[ $bgcolor1 ]-->">
		    <input type="text" id="sendto_email" name="sendto_email" size="50" maxlength="50" value="<!--[ $sendto_email ]-->" />
	    </td>
	</tr>
    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
		<td><strong><!--[ pnml name='_PNFORUM_SUBJECT' ]--></strong></td>
		<td bgcolor="<!--[ $bgcolor1 ]-->" >
		    <!--[ $topic.topic_subject ]-->
		</td>
    </tr>
    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="left">
		<td><label for="message"><strong><!--[ pnml name='_PNFORUM_BODY' ]--></strong></label></td>
		<td bgcolor="<!--[ $bgcolor1 ]-->" >
		    <textarea id="message" name="message" rows="10" cols="80"><!--[ $message|pnvarprepfordisplay ]--></textarea>
		</td>
    </tr>
    <tr bgcolor="<!--[ $bgcolor3 ]-->" align="center">
		<td colspan="2">
			<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->" />
    		<input type="hidden" name="topic" value="<!--[ $topic.topic_id ]-->" />
			<input type="submit" name="submit" value="<!--[ pnml name='_PNFORUM_SUBMIT ]-->" />
        </td>
    </tr>
</table>
</form>
