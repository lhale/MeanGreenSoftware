<!--[ include file='pnforum_admin_header.html' ]-->

<!--[* pndebug *]-->

<fieldset>
    <legend style="font-weight: bold;">
        <!--[ pnml name='_PNFORUM_REORDERCATEGORIES' ]-->
    </legend>
    <br />

<!--[ foreach key=currentrow item=cat from=$categories ]-->
<div style="clear: both; with: 60%; padding: 3px;">
    <div style="float: left; width: 5%; text-align: center; background-color: <!--[ $bgcolor2 ]-->;">
		<!--[ if $currentrow neq 0 ]-->
            <a href="<!--[ pnmodurl modname=pnForum type=admin func=reordercategories direction=up cat_id=$cat.cat_id cat_order=$cat.cat_order]-->"><img src="images/global/up.gif" alt="<!--[ pnml name='_PNFORUM_UP' ]-->" /></a>
		<!--[ /if ]-->
		<!--[ if $currentrow neq $total_categories-1 ]-->
            <a href="<!--[ pnmodurl modname=pnForum type=admin func=reordercategories direction=down cat_id=$cat.cat_id cat_order=$cat.cat_order]-->"><img src="images/global/down.gif" alt="<!--[ pnml name='_PNFORUM_DOWN' ]-->" /></a>
        <!--[ /if ]-->
    </div>
    <div style="float: left; width: 50%; background-color: <!--[ $bgcolor3 ]-->; padding-left: 10px;">
        <a href="<!--[ pnmodurl modname=pnForum type=admin func=category cat_id=$cat.cat_id ]-->" title="<!--[ $cat.cat_title ]-->"><!--[ $cat.cat_title ]--></a> (<!--[ $cat.cat_order ]-->)
    </div>
</div>
<!--[ foreachelse ]-->
<div style="clear: both; width: 60%; padding: 3px; text-align: center; background-color: <!--[ $bgcolor3 ]-->;">
    <!--[ pnml name='_PNFORUM_NOCATEGORIES' ]-->
</div>
<!--[ /foreach ]-->
<br />
</fieldset>
