<!--[ include file='pnforum_user_header.html' ]-->

<!--[ pnmodcallhooks hookobject=item hookaction=display hookid=$topic.topic_id implode=false ]-->

<div>
<strong><!--[ pnml name='_PNFORUM_NEW_THREADS' ]--></strong>
<br />
<form id="post" action="<!--[ pnmodurl modname=pnForum type=user func=newtopic ]-->" method="post" enctype="multipart/form-data">
<!--[ if $preview eq true ]-->
<div>
    <strong><!--[ pnml name='_PNFORUM_PREVIEW' ]--></strong>
    <br /><br />
    <table class="pnForum-border" border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
        <tr>
            <td style="background-color:<!--[ $bgcolor2 ]-->;">
                <table class="pnForum-border" border="0" cellpadding="5" cellspacing="1" width="100%">
                    <tr style="background-color:<!--[ $bgcolor2 ]-->;text-align:left;">
                        <td width="20%">
                            <span class="pnForum-title" style="font-weight:bold;"><!--[ pnml name='_PNFORUM_AUTHOR' ]--></span>
                        </td>
                        <td width="80%">
                            <span class="pnForum-title" style="font-weight:bold;"><!--[ $newtopic.subject|pnvarcensor|pnvarprepfordisplay ]--></span>
                        </td>
                    </tr>
                    <tr style="background-color:<!--[ $bgcolor3 ]-->;text-align:left;">
                    	<td rowspan="2" valign="top">
                        <!--[ if $pncore.logged_in ]-->
                    	    <strong><!--[ $newtopic.poster_data.pn_uname|profilelink ]--></strong>
                    	    <!--[  if $newtopic.poster_data.pn_user_avatar_attr.0 neq 1 ]-->
                    		<br /><img src="<!--[ $newtopic.poster_data.pn_user_avatar ]-->" alt="<!--[ $newtopic.poster_data.pn_uname ]-->" <!--[ $newtopic.poster_data.pn_user_avatar_attr.3 ]--> />
                    	    <!--[ /if ]-->
                            <!--[ if $newtopic.poster_data.rank ]-->
                                <br /><strong><!--[ $newtopic.poster_data.rank|pnvarprepfordisplay ]--></strong>
                                <!--[ if $newtopic.poster_data.rank_image ]-->
                                    <br /><img src="<!--[ $newtopic.poster_data.rank_image ]-->" alt="<!--[ $newtopic.poster_data.rank ]-->" <!--[ $newtopic.poster_data.rank_image_image_attr.3 ]--> />
                                <!--[ /if ]-->
                            <!--[ /if ]-->
                            <br /><!--[ pnml name='_PNFORUM_POSTS' ]-->: <!--[ $newtopic.poster_data.user_posts ]--></span>
                        <!--[ else ]-->
                    		<strong><!--[ $newtopic.poster_data.pn_uname ]--></strong>
                    		<br /><!--[ pnml name='_PNFORUM_UNREGISTERED' ]-->
                        <!--[ /if ]-->
                        </td>
                        <td style="background-color:<!--[ $bgcolor1 ]-->;">
                            <!--[ $newtopic.message_display ]-->
                        </td>
                    </tr>
                    <tr style="background-color:<!--[ $bgcolor3 ]-->;">
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </div>
<!--[ /if ]-->
<div>
<label for="subject"><!--[ pnml name='_PNFORUM_SUBJECT' ]--></label>:
<br />
<input type="text" name="subject" size="80" maxlength="100" id="subject" tabindex="0" value="<!--[ $newtopic.subject|pnvarprephtmldisplay ]-->" />
<br /><br />
<label for="message"><!--[ pnml name='_PNFORUM_BODY' ]--></label>:
<br />
<textarea name="message" rows="15" cols="80" id="message" tabindex="0"><!--[ $newtopic.message|pnvarprepfordisplay ]--></textarea>
<br />
<!--[ if $pncore.pnForum.striptags == 'yes' ]-->
    <!--[ pnml name='_PNFORUM_NOHTMLALLOWED' ]--><br />
    <br />
<!--[ /if ]-->
<!--[ plainbbcode textfieldid=message ]-->
<!--[ bbsmile textfieldid=message ]-->
<!--[ $hooks.pnUpper ]-->
<br /><br />
<input type="hidden" name="forum"  value="<!--[ $newtopic.forum_id ]-->" />
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=pnForum ]-->" />
<div style="vertical-align: middle;">
    <!--[ pnml name='_PNFORUM_OPTIONS' ]--> :<br />
    <input type="checkbox" name="attach_signature" id="attach_signature" tabindex="0" value="1" <!--[ if $newtopic.attach_signature eq true ]-->checked="checked"<!--[ /if ]--> /><label for="attach_signature"><!--[ pnml name='_PNFORUM_ATTACHSIGNATURE' ]--></label><br />
    <input type="checkbox" name="subscribe_topic" id="subscribe_topic" tabindex="0" value="1" <!--[ if $newtopic.subscribe_topic eq true ]-->checked="checked"<!--[ /if ]--> /><label for="subscribe_topic"><!--[ pnml name='_PNFORUM_NOTIFYME' ]--></label><br />
    <input type="checkbox" name="preview" id="preview" tabindex="0" value="1" /><label for="preview"><!--[ pnml name='_PNFORUM_PREVIEW' ]--></label><br />
    <br />
    <button name="submit" type="submit" value="submit" style="border: none; background: transparent;" title="<!--[ pnml name='_PNFORUM_SUBMIT' ]-->">
    <!--[ pnimg src="ok.gif" alt="_PNFORUM_SUBMIT" altml=true ]-->
    </button>
    &nbsp;&nbsp;
    <button name="reset" type="button" value="reset" style="border: none; background: transparent;" title="<!--[ pnml name='_PNFORUM_CANCELPOST' ]-->" onclick="self.location.href='<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$newtopic.forum_id ]-->'">
    <!--[ pnimg src="cancel.gif" alt="_PNFORUM_CANCELPOST" altml=true ]-->
    </button>
<!--[*
HTML for Typetool - not supported!!!
    <input name="submit" type="submit" value=" <!--[ pnml name='_PNFORUM_SUBMIT' ]--> " />
    &nbsp;&nbsp;
    <input name="cancel" type="submit" value=" <!--[ pnml name='_PNFORUM_CANCELPOST' ]--> " />
*]-->

</div>
</div>
</form>
</div>
<!--[ include file='pnforum_user_footer.html' ]-->
