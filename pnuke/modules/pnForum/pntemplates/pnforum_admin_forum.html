<!--[ include file='pnforum_admin_header.html' ]-->
<!--[* pndebug *]-->

<fieldset>
    <legend style="font-weight: bold;">
        <!--[ pnml name='_PNFORUM_EDITFORUMS' ]-->
    </legend>

    <form name="editforumform" action="<!--[ pnmodurl modname=pnForum type=admin func=forum ]-->" method="post">
    <div>
        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="cat_id"><!--[ pnml name='_PNFORUM_CATEGORY' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
    	        <select id="cat_id" name="cat_id">
    	        <!--[ foreach item=category from=$categories ]-->
    	            <option value="<!--[ $category.cat_id ]-->" <!--[ if $forum.cat_id eq $category.cat_id ]-->selected="selected"<!--[ /if ]--> ><!--[ $category.cat_title ]--></option>
    	        <!--[ /foreach ]-->
    	        </select>
            </div>
        </div>
        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="forum_name"><!--[ pnml name='_PNFORUM_FORUM' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="forum_name" name="forum_name" size="70" maxlength="150" value="<!--[ $forum.forum_name ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="forum_id"><!--[ pnml name='_PNFORUM_FORUMID' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <span id="forum_id"><!--[ $forum.forum_id ]--></span>
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="forum_info"><!--[ pnml name='_PNFORUM_FORUMINFO' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <span id="forum_info">
                <!--[ boardstats type="forumtopics" id=$forum.forum_id assign=topiccount ]-->
                <!--[ boardstats type="forumposts" id=$forum.forum_id assign=postcount ]-->
                <a title="<!--[ pnml name='_PNFORUM_VISITFORUM' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=viewforum forum=$forum.forum_id ]-->">
                <!--[ $topiccount ]-->&nbsp;<!--[ if $topiccount eq 1 ]--><!--[ pnml name='_PNFORUM_TOPIC' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_TOPICS ]--><!--[ /if ]-->&nbsp;/&nbsp;
                <!--[ $postcount ]-->&nbsp;<!--[ if $postcount eq 1 ]--><!--[ pnml name='_PNFORUM_POST' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_POSTS ]--><!--[ /if ]-->
                </a>
                </span>
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="forum_desc"><!--[ pnml name='_PNFORUM_DESCRIPTION' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <textarea id="forum_desc" name="desc" rows="5" cols="75"><!--[ $forum.forum_desc|pnvarprephtmldisplay ]--></textarea>
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="modulref"><!--[ pnml name='_PNFORUM_MODULEREFERENCE' html=1]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <select id="moduleref" name="moduleref" size="1">
                    <!--[ foreach item=hookmod from=$hooked_modules ]-->
                    <option value="<!--[ $hookmod.id ]-->" <!--[ if $hookmod.sel == true ]-->selected="selected"<!--[ /if ]-->><!--[ $hookmod.name ]--></option>
                    <!--[ foreachelse ]-->
                    <option value="0"><!--[ pnml name='_PNFORUM_NOHOOKEDMODULES' ]--></option>
                    <!--[ /foreach ]-->
                </select>
                <br /><!--[ pnml name='_PNFORUM_MODULEREFERENCE_HINT' ]-->
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pntopic"><!--[ pnml name='_PNFORUM_PNTOPIC' html=1]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <select id="pntopic" name="pntopic" size="1">
                    <option value="0"><!--[ pnml name='_PNFORUM_NOPNTOPIC' ]--></option>
                    <option value="-1"><!--[ pnml name='_PNFORUM_ALLPNTOPIC' ]--></option>
                    <!--[ foreach item=pntopic from=$pntopics ]-->
                    <option value="<!--[ $pntopic.topicid ]-->" <!--[ if $forum.forum_pntopic == $pntopic.topicid ]-->selected="selected"<!--[ /if ]-->><!--[ $pntopic.topicname ]--></option>
                    <!--[ foreachelse ]-->
                    <!--[ /foreach ]-->
                </select>
                <br /><!--[ pnml name='_PNFORUM_PNTOPIC_HINT' ]-->
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="forum_mods"><!--[ pnml name='_PNFORUM_MODERATOR' ]-->:</label>
            </div>
            <div class="pnfadmincol66">
                <span id="forum_mods">
                <strong><!--[ pnml name='_PNFORUM_CURRENT' ]-->:</strong><br />
                <!--[ foreach item=mod from=$moderators ]-->
                <!--[ $mod.uname|pnvarprepfordisplay ]-->&nbsp;<!--[ if $mod.uid > 1000000 ]-->(<!--[ pnml name='_PNFORUM_GROUP' ]-->)<!--[ /if ]-->&nbsp;(<input type="checkbox" name="rem_mods[]" value="<!--[ $mod.uid ]-->" />&nbsp;<!--[ pnml name='_PNFORUM_REMOVE' ]-->)<br />
                <!--[ foreachelse ]-->
                <!--[ pnml name='_PNFORUM_NOMODERATORSASSIGNED' ]--><br /><br />
                <!--[ /foreach ]-->
                <strong><!--[ pnml name='_PNFORUM_ADD' ]-->:</strong><br />
                <select name="mods[]" size="10" multiple>
                <option value="0"><!--[ pnml name='_PNFORUM_NONE' ]--></option>
                <!--[ foreach item=group from=$groups ]-->
                <option value="<!--[ $group.gid ]-->"><!--[ $group.name|pnvarprepfordisplay ]--> (<!--[ pnml name='_PNFORUM_GROUP' ]-->)</option>
                <!--[ /foreach ]-->
                <!--[ foreach item=user from=$users ]-->
                <option value="<!--[ $user.uid ]-->"><!--[ $user.uname|pnvarprepfordisplay ]--></option>
                <!--[ /foreach ]-->
                </select>
                </span>
            </div>
        </div>


        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_active"><!--[ pnml name='_PNFORUM_EXTERNALSOURCE' ]--></label>:
            </div>
            <div class="pnfadmincol66" id="extsource">
                <!--[ foreach item=extsource from=$externalsourceoptions key=num ]-->
                <input type="radio" name="extsource" value="<!--[ $num ]-->" <!--[ $extsource.checked ]--> />&nbsp;<!--[ $extsource.name ]-->&nbsp;<!--[ $extsource.ok  ]--><br />
                <!--[ if $extsource.extended == true ]-->
                <!--[ pnml name='_PNFORUM_EXTENDEDOPTIONSAFTERSAVING' ]--><br />
                <!--[ /if ]-->
                <!--[ /foreach ]-->
            </div>
        </div>

        <!--[ if $forum.externalsource == 1 || $forum.externalsource == 2 ]-->

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pnuser"><!--[ pnml name='_PNFORUM_PNUSER' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pnuser" name="pnuser" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnuser ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pnpassword"><!--[ pnml name='_PNFORUM_PNPASSWORD' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="password" id="pnpassword" name="pnpassword" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnpassword ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pnpasswordconfirm"><!--[ pnml name='_PNFORUM_PNPASSWORDCONFIRM' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="password" id="pnpasswordconfirm" name="pnpasswordconfirm" maxlength="60" size="30"  value="<!--[ $forum.pop3_pnpassword ]-->" />
            </div>
        </div>

        <!--[ /if ]-->

        <!--[ if $forum.externalsource == 2 ]-->

        <div class="pnfadminrow98">
            <strong><!--[ pnml name='_PNFORUM_RSS2FORUM' ]--></strong>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="rssfeed"><!--[ pnml name='_PNFORUM_SELECTRSSFEED' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <select name="rssfeed" size="1">
                <option value="0"><!--[ pnml name='_PNFORUM_NONE' ]--></option>
                <!--[ foreach item=feed from=$rssfeeds ]-->
                <option value="<!--[ $feed.fid ]-->" <!--[ if $feed.fid == $forum.externalsourceurl ]-->selected="selected"<!--[ /if ]-->"><!--[ $feed.feedname|pnvarprepfordisplay ]--> (<!--[ $feed.url ]-->)</option>
                <!--[ /foreach ]-->
                </select>
            </div>
        </div>

        <!--[ /if ]-->

        <!--[ if $forum.externalsource == 1 ]-->

        <div class="pnfadminrow98">
            <strong><!--[ pnml name='_PNFORUM_MAIL2FORUM' ]--></strong>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_test"><!--[ pnml name='_PNFORUM_POP3TEST' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="checkbox" id="pop3_test" name="pop3_test" value="1" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_server"><!--[ pnml name='_PNFORUM_POP3SERVER' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pop3_server" name="pop3_server" maxlength="60" size="30" value="<!--[ $forum.pop3_server ]-->" /><br />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_port"><!--[ pnml name='_PNFORUM_POP3PORT' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pop3_port" name="pop3_port" maxlength="5" size="5" value="<!--[ $forum.pop3_port ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_login"><!--[ pnml name='_PNFORUM_POP3LOGIN' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pop3_login" name="pop3_login" maxlength="60" size="30"  value="<!--[ $forum.pop3_login ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_password"><!--[ pnml name='_PNFORUM_POP3PASSWORD' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="password" id="pop3_password" name="pop3_password" maxlength="60" size="30"  value="<!--[ $forum.pop3_password ]-->" />
            </div>
        </div>

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_passwordconfirm"><!--[ pnml name='_PNFORUM_POP3PASSWORDCONFIRM' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="password" id="pop3_passwordconfirm" name="pop3_passwordconfirm" maxlength="60" size="30"  value="<!--[ $forum.pop3_password ]-->" />
            </div>
        </div>
<!--[*
        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_interval"><!--[ pnml name='_PNFORUM_POP3INTERVAL' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pop3_interval" name="pop3_interval" maxlength="4" size="4"  value="<!--[ $forum.pop3_interval ]-->" /><!--[ pnml name='_PNFORUM_MINSHORT' ]-->
            </div>
        </div>
*]-->

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="pop3_matchstring"><!--[ pnml name='_PNFORUM_POP3MATCHSTRING' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <input type="text" id="pop3_matchstring" name="pop3_matchstring" maxlength="255" size="30"  value="<!--[ $forum.pop3_matchstring ]-->" />
                <br /><!--[ pnml name='_PNFORUM_POP3MATCHSTRINGHINT' ]-->
            </div>
        </div>

        <!--[ /if ]-->

        <div class="pnfadminrow98">
            <div class="pnfadmincol24">
                <label for="actiontype"><!--[ pnml name='_PNFORUM_ACTIONS' ]--></label>:
            </div>
            <div class="pnfadmincol66">
                <span id="actiontype">
                <!--[ if $forum.forum_id neq -1 ]-->
                    <input type="radio" name="actiontype" value="Edit" checked="checked" />&nbsp;<!--[ pnml name='_EDIT' ]-->&nbsp;
                    <input type="radio" name="actiontype" value="Delete" />&nbsp;<!--[ pnml name='_DELETE' ]-->
                <!--[ else ]-->
                    <input type="hidden" name="actiontype" value="Add" /><strong><!--[ pnml name='_PNFORUM_ADDNEWFORUM' ]--></strong>
                <!--[ /if ]-->
                </span>
            </div>
        </div>

        <div class="pnfadminrow98">
            <input type="hidden" name="forum_id" value="<!--[ $forum.forum_id ]-->" />
            <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->" />
        </div>

    </div>

    </form>
    <br />
</fieldset>
