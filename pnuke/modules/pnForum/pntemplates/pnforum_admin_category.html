<fieldset>
    <legend style="font-weight: bold;">
    <!--[ pnml name='_PNFORUM_ADMINCATEDIT' ]--><!--[ if $category.cat_id neq -1 ]--> (ID: <!--[ $category.cat_id ]-->)<!--[ /if ]-->
    </legend>
    <br />

    <form name="editcatform" action="<!--[ pnmodurl modname=pnForum type=admin func=category ]-->" method="post">
    <input type="hidden" name="cat_id" value="<!--[ $category.cat_id ]-->" />
    <label for="cat_title"><!--[ pnml name='_PNFORUM_CATEGORY ]--></label>
    <br />
    <input type="text" id="cat_title" name="cat_title" value="<!--[ $category.cat_title ]-->" size="50" maxlength="100" />
    <br />
    <!--[ if $category.cat_id neq -1 ]-->
        <!--[ pnml name='_PNFORUM_CATEGORYINFO' ]-->:
        <a title="<!--[ pnml name='_PNFORUM_VISITCATEGORY' ]-->" href="<!--[ pnmodurl modname=pnForum type=user func=main viewcat=$category.cat_id ]-->">
        <!--[ $category.topic_count ]-->&nbsp;<!--[ if $category.topic_count eq 1 ]--><!--[ pnml name='_PNFORUM_TOPIC' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_TOPICS ]--><!--[ /if ]-->&nbsp;/&nbsp;
        <!--[ $category.post_count ]-->&nbsp;<!--[ if $category.post_count eq 1 ]--><!--[ pnml name='_PNFORUM_POST' ]--><!--[ else ]--><!--[ pnml name='_PNFORUM_POSTS ]--><!--[ /if ]-->
        </a>
        <br />
        <br />
        <input type="radio" name="actiontype" value="Edit" checked="checked" />&nbsp;<!--[ pnml name='_EDIT' ]-->&nbsp;
        <input type="radio" name="actiontype" value="Delete" />&nbsp;<!--[ pnml name='_DELETE' ]-->
        <br />
    <!--[ else ]-->
        <input type="hidden" name="actiontype" value="Add" />
    <!--[ /if ]-->
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->" />
    <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->" />
    </form>
    <br />
</fieldset>
