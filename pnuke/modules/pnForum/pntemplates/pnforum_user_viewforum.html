<!--[ addtopic_button forum_id=$forum.forum_id cat_id=$forum.cat_id ]-->
<!--[ subscribeforum_button forum_id=$forum.forum_id cat_id=$forum.cat_id  ]-->
<!--[ favoriteforum_button forum_id=$forum.forum_id cat_id=$forum.cat_id ]-->
<br /><br />
<!--[* start of breadcrumbs *]-->
<a href="<!--[ pnmodurl modname=pnForum type=user func=main ]-->"><strong><!--[ pnml name='_PNFORUM_START' ]--></strong></a><strong><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]--></strong>
<a href="<!--[ pnmodurl modname=pnForum type=user func=main viewcat=$forum.cat_id ]-->"><strong><!--[ $forum.cat_title ]--></strong></a><strong><!--[ pnml name='_PNFORUM_SEPARATOR' html=1 ]-->
<!--[ $forum.forum_name|pnvarprepfordisplay ]--></strong><br />
<!--[* end of breadcrumbs *]-->
<!--[ pnml name='_PNFORUM_MODERATEDBY' ]-->:
<!--[ listforummods moderators=$forum.forum_mods ]-->
<br /><br />
<!--[ forumpager total=$forum.forum_topics start=$forum.topic_start forum_id=$forum.forum_id ]-->
<table class="pnForum-border" border="0" cellpadding="5" cellspacing="1" width="100%" summary="<!--[ $forum.cat_title ]--> :: <!--[ $forum.forum_name ]-->">
    <thead>
    <tr style="background-color:<!--[ $bgcolor2 ]-->;text-align:left;">
	    <th id="col_0" abbr="<!--[ pnml name='_PNFORUM_TOPIC' ]-->" colspan="2" style="text-align:center;width:56%;"><span class="pnForum-title">&nbsp;<strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></span></th>
        <th id="col_1" abbr="<!--[ pnml name='_PNFORUM_REPLIES' ]-->" style="width:8%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_REPLIES' ]--></strong></span></th>
        <th id="col_2" abbr="<!--[ pnml name='_PNFORUM_POSTER' ]-->" style="width:10%;text-align:center;"><span class="pnForum-title"><strong>&nbsp;<!--[ pnml name='_PNFORUM_POSTER' ]--></strong></span></th>
        <th id="col_3" abbr="<!--[ pnml name='_PNFORUM_VIEWS' ]-->" style="width:6%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_VIEWS' ]--></strong></span></th>
        <th id="col_4" abbr="<!--[ pnml name='_PNFORUM_DATE' ]-->" style="width:20%;text-align:center;"><span class="pnForum-title"><strong><!--[ pnml name='_PNFORUM_DATE' ]--></strong></span></th>
    </tr>
    </thead>

    <tbody>

	<!--[ assign var="stickyControlStart" value="0" ]-->
	<!--[ assign var="stickyControlEnd" value="0" ]-->
    <!--[ foreach item=topic from=$forum.topics ]-->
	<!--[ if $topic.sticky eq 0 ]-->
		<!--[ if $stickyControlStart eq 1]-->
			<!--[ if $stickyControlEnd eq 0]-->
				<tr>
				<td colspan="6">&nbsp;</td>
				</tr>
				<tr style="background-color:<!--[ $bgcolor2 ]-->;">
				<td colspan="6"><strong><!--[ pnml name='_PNFORUM_TOPIC' ]--></strong></td>
				</tr>
				<!--[ assign var="stickyControlEnd" value="1" ]-->
			<!--[ /if ]-->
		<!--[ /if ]-->
	<!--[ /if ]-->

        <!--[ if $topic.sticky eq 1 ]-->
			<!--[ if $stickyControlStart eq 1]-->
			    <tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
				    <td headers="col_0" style="width:5%;">
				        <!--[ if $topic.new_posts eq 1 ]-->
    				        <!--[ pnimg src="stickynew.gif" alt="_PNFORUM_STICKY" altml=true ]-->
				        <!--[ else ]-->
    				        <!--[ pnimg src="sticky.gif" alt="_PNFORUM_STICKY" altml=true ]-->
				        <!--[ /if ]-->
				    </td>
			<!--[ else ]-->
				<tr style="background-color:<!--[ $bgcolor2 ]-->;">
				    <td colspan="6" style="vertical-align: bottom;width:5%;">
				        <strong><!--[ pnml name='_PNFORUM_STICKY' ]--></strong>
				    </td>
				</tr>

				<tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
				    <td headers="col_0" style="width:5%;">
				        <!--[ if $topic.new_posts eq 1 ]-->
    				        <!--[ pnimg src="stickynew.gif" alt="_PNFORUM_STICKY" altml=true ]-->
				        <!--[ else ]-->
	    			        <!--[ pnimg src="sticky.gif" alt="_PNFORUM_STICKY" altml=true ]-->
                        <!--[ /if ]-->
				    </td>

				    <!--[ assign var="stickyControlStart" value="1" ]-->
			<!--[ /if ]-->
        <!--[ else ]-->
			<tr style="background-color:<!--[ $bgcolor1 ]-->;" onmouseover="this.style.backgroundColor='<!--[ $bgcolor3 ]-->'" onmouseout="this.style.backgroundColor='<!--[ $bgcolor1 ]-->'">
		  	<td headers="col_0" style="width:5%;">
		  	    <!--[ if $topic.topic_status eq 1 ]-->
		  	        <!--[ pnimg src="lock.gif" alt="_PNFORUM_TOPICLOCKED" altml=true ]-->
		  	    <!--[ else ]-->
		  	        <!--[ if $topic.hot_topic eq 1 ]-->
    		  	        <!--[ if $topic.new_posts eq 1 ]-->
		  	                <!--[ pnimg src="hot_red_folder.gif" alt="_PNFORUM_HOTNEWTOPIC" altml=true ]-->
	    	  	        <!--[ else ]-->
		  	                <!--[ pnimg src="hot_folder.gif" alt="_PNFORUM_HOTTOPIC" altml=true ]-->
                        <!--[ /if ]-->
		  	        <!--[ else ]-->
    		  	        <!--[ if $topic.new_posts eq 1 ]-->
		  	        <!--[ pnimg src="red_folder.gif" alt="_PNFORUM_NORMALTOPIC" altml=true ]-->
    		  	        <!--[ else ]-->
		  	        <!--[ pnimg src="folder.gif" alt="_PNFORUM_NORMALNEWTOPIC" altml=true ]-->
                        <!--[ /if ]-->
                    <!--[ /if ]-->
                <!--[ /if ]-->
            </td>
        <!--[ /if ]-->
        <td headers="col_0" style="text-align:left;">
            <!--[ $topic.topic_id|viewtopiclink:$topic.topic_title:$forum.forum_name ]-->
            <!--[ topicpager total=$topic.total_posts nonextprev=1 start=-1 topic_id=$topic.topic_id ]-->
         </td>
        <td headers="col_1" align="center" valign="middle"><!--[ $topic.topic_replies ]--></td>
        <td headers="col_2" align="center" valign="middle"><!--[ $topic.pn_uname|profilelink ]--></td>
        <td headers="col_3" align="center" valign="middle"><!--[ $topic.topic_views ]--></td>
        <td headers="col_4" align="center" valign="middle"><!--[ $topic.post_time_unix|pndate_format:datetimebrief ]--><br /><!--[ $topic.last_poster|profilelink ]-->&nbsp;<a title="<!--[ pnml name='_PNFORUM_GOTO_LATEST' ]-->" href="<!--[ $topic.last_post_url_anchor|pnvarprepfordisplay ]-->"><!--[ pnimg src=icon_latest_topic.gif ]--></a>&nbsp;</td>
    </tr>

    <!--[ foreachelse ]-->
    <tr>
        <td style="background-color:<!--[ $bgcolor3 ]-->;" colspan="6" align="center"><!--[ pnml name='_PNFORUM_NOTOPICS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>

<!--[ pnimg src="hot_folder.gif" alt="_PNFORUM_NONEWPOSTS" altml=true ]--> = <!--[ pnml name='_PNFORUM_MORETHAN' ]--> <!--[ $hot_threshold ]--> <!--[ pnml name='_PNFORUM_POSTS' ]--><br />
