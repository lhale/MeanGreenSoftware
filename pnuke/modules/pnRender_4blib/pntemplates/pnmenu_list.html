        <!--[ if $link.url == "" ]-->
        <td colspan="2">
            <br>
        </td>
        <!--[ else ]-->
        <td style="padding-right: 5px;">
            <!--[ pnimg src=link.gif border=0]-->

        <td class="pn-normal">
            <a href="<!--[ $link.url ]-->" title="<!--[ $link.desc ]-->"><!--[ $link.name ]--></a>
        </td>
        <!--[ /if ]-->
    </tr>
<!--[ /foreach ]-->
