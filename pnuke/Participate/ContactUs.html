{   if(number_string.search(/\d{3}\-\d{3}\-\d{4}/)==-1)   {      alert("The phone number you entered is not valid.\r\nPlease enter a phone number with the format xxx-xxx-xxxx.");      return false;   }   return true;}</script><script type="text/javascript" src="/pnuke/javascript/hoverwindow.js"></script><script type="text/javascript" src="/pnuke/javascript/BoxOver.js"></script><div class=pn-blockcontent>    <div id="OutsideBox" class="OutsideBox" >		<div class="meangreenleaf">			<center>  <!-- This legacy stuff for IE's benefit - sheesh -->      		<div id="InsideBox" class="InsideBox" style="width: 150px; background-color: white" >      			<p class="Summary" ><b>      			Contact Us      			</b></p>			</div>       		<p class="Summary" >       			<b>	          			</b>       		</p>   			<div id="InsideBox" class="InsideBox"  style="width: 120px; background-color: white" >         		<div class="meangreen">         			 <center>         			 Tel: 408-679-3161					 <!-- Email removed so as not to draw spam bot's attention -->         			 </center>         		</div> 			</div>       		<p class="Summary" >       			<b>	          			</b>       		</p>		</div>  <!-- end meangreenleaf -->		</center>        <form action="/pnuke/modules/Contact/proc_formmail.php" method="post" name="form1" onSubmit="return check()" >       		<p class="Summary" >       			<b>	          			</b>       		</p>          <table width="542" border="0" align="center">            <tr>              <td width="15">&nbsp;</td>              <td width="98"> Name:</td>              <td width="50"><strong>                <input name="name" type="inputtext" class="inputtext" id="name" size="30">                 </strong></td>              <td align="right"> E-mail:</td>              <td><input name="memail" type="inputtext" class="inputtext" id="memail" size="30"></td>            </tr>            <tr>              <td>&nbsp;</td>              <td> Company:</td
